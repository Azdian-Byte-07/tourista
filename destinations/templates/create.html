{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">New Tourism Site</h5>
  <div class="card-body">
    <p class="card-text" style="position: static">
<form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
    <br>
  <input class="btn btn-outline-secondary btn-block" style="width: 250px;" type="submit" value="Create" >
</form>
    </p>

  </div>
</div>
{% endblock content %}
